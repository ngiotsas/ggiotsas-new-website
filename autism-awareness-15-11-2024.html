    <style>
        :root {
            --color-primary: #673de6;
            --color-primary-dark: #5025d1;
            --color-primary-light: #ebe4ff;
            --color-dark: #1d1e20;
            --color-gray: #727586;
            --color-gray-light: #f2f3f6;
            --color-light: #fff;
            --font-primary: 'Rubik', sans-serif;
            --font-secondary: 'Rubik', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-secondary);
            line-height: 1.6;
            color: var(--color-dark);
            background-color: white;
        }

        /* Layout Components */
        .container {
            max-width: 1224px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Header */
        .header {
            background: white;
            padding: 24px 0;
            border-bottom: 1px solid #eee;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 70px;
            width: auto;
        }

        .nav {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav a {
            color: var(--color-dark);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: var(--color-primary);
        }

        .mobile-menu {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            
            .mobile-menu {
                display: block;
            }
            
            .logo {
                height: 50px;
            }
        }

        /* Main Content */
        .main-content {
            padding: 0;
            min-height: 100vh;
            background-image: url('dimdimotiko.avif'), url('custom.png');
            background-size: 50% 100%, 50% 100%;
            background-position: left center, right center;
            background-repeat: no-repeat;
            position: relative;
        }

        .autism-section {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            text-align: center;
        }

        .map-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .autism-hero {
            margin-bottom: 60px;
        }

        .autism-hero img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .autism-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            margin-top: 40px;
        }

        .autism-image {
            text-align: center;
        }

        .autism-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .autism-text {
            text-align: left;
            padding: 20px;
        }

        .autism-text h2 {
            font-size: clamp(24px, 4vw, 36px);
            font-family: var(--font-primary);
            font-weight: 700;
            color: #2c5aa0;
            margin-bottom: 20px;
        }

        .autism-text p {
            font-size: 18px;
            color: var(--color-gray);
            margin-bottom: 15px;
        }

        .event-details {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 12px;
            margin: 40px 0;
            border-left: 4px solid #2c5aa0;
        }

        .event-details h3 {
            color: #2c5aa0;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .event-details p {
            font-size: 16px;
            color: var(--color-dark);
        }

        @media (max-width: 768px) {
            .autism-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .autism-text {
                text-align: center;
            }
        }

        /* Footer */
        .footer {
            background: white;
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid #eee;
            margin-top: 60px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            align-items: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: var(--color-dark);
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--color-primary);
        }

        .footer-text {
            font-size: 14px;
            color: var(--color-gray);
        }

        .footer-text a {
            color: var(--color-dark);
            text-decoration: underline;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-bottom: 40px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
        }
    </style>

    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu').addEventListener('click', function() {
            const nav = document.querySelector('.nav');
            nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
            
            if (nav.style.display === 'flex') {
                nav.style.position = 'absolute';
                nav.style.top = '100%';
                nav.style.left = '0';
                nav.style.right = '0';
                nav.style.background = 'white';
                nav.style.flexDirection = 'column';
